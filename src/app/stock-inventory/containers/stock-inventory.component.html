<div class="stock-inventory">
  Hello World, Stock Inventory speaking!
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-stock-branch [parent]="form"></app-stock-branch>
    <app-stock-selector
      [parent]="form"
      [products]="products"
    ></app-stock-selector>
    <app-stock-products [parent]="form"></app-stock-products>

    <div class="stock-inventory__buttons">
      <button type="submit" [disabled]="form.invalid">
        Order Stock
      </button>
    </div>
  </form>

  <pre>
    {{ form.value | json }}
  </pre>
</div>
